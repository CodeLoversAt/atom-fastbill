<div class="container-fluid">
    <h1 class="page-header" translate="NAV.CUSTOMERS"></h1>

    <div ui-view="customers">
        <table class="table table-condensed table-striped">
            <thead>
            <tr>
                <th colspan="3" class="text-right">
                    <label class="control-label" for="customers-per-page" translate="CUSTOMER.CUSTOMERS_PER_PAGE"></label>
                </th>
                <th>
                    <select id="customers-per-page" class="form-control" ng-model="model.customersPerPage" ng-options="value for value in customersPerPageOptions"></select>
                </th>
            </tr>
            <tr>
                <th translate="CUSTOMER.NAME"></th>
                <th translate="CUSTOMER.NUMBER"></th>
                <th translate="CUSTOMER.CURRENCY_CODE"></th>
                <th></th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th colspan="4">
                    <pagination total-items="customers.length" ng-model="model.currentPage" items-per-page="model.customersPerPage" boundary-links="true" max-size="10"></pagination>
                </th>
            </tr>
            </tfoot>
            <tbody>
            <tr ng-repeat="customer in customers | orderBy: 'label' | slice : model.startCustomer : model.endCustomer">
                <td>
                    <a ui-sref="customers.details({customerId: customer.id})" ng-bind-html="customer.label"></a>
                </td>
                <td>
                    {{ customer.number }}
                </td>
                <td>
                    {{ customer.currencyCode }}
                </td>
                <td class="text-right">
                    <a ui-sref="customers.details({customerId: customer.id})" class="btn btn-info btn-xs">
                        <i class="fa fa-eye"></i>
                        <span translate="CUSTOMER.DETAILS"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
