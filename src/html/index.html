<!DOCTYPE html>
<html ng-app="app" ng-csp>
<head>
    <title>FastBill</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
    <base target="_blank" />
</head>
<body ng-controller="BodyCtrl" ng-cloak>
<div class="site-wrapper" ng-class="{ 'show-sidebar': showSidebar && showToggleButton() }">
    <button type="button" class="hidden-lg btn btn-default btn-sm toggle-sidebar" ng-click="toggleSidebar()" ng-show="showToggleButton()">
        <i class="fa fa-bars"></i>
        <span ng-show="showSidebar" translate="LAYOUT.HIDE_SIDEBAR"></span>
        <span ng-hide="showSidebar" translate="LAYOUT.SHOW_SIDEBAR"></span>
    </button>
    <div class="site-wrapper-inner">
        <div ui-view="nav" class="nav-sidebar" ng-show="showToggleButton()"></div>
        <div ui-view="content" class="main-content"></div>
    </div>
</div>
<script src="node_modules/traceur/bin/traceur-runtime.js"></script>
<script src="src/js/bootstrap.js"></script>
</body>
</html>
