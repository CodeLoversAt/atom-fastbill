<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th translate="PROJECT.TITLE"></th>
        <th translate="PROJECT.START_DATE"></th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th colspan="2">
            <pagination total-items="projects.length" ng-model="model.currentPage" items-per-page="model.projectsPerPage" boundary-links="true" max-size="10"></pagination>
        </th>
    </tr>
    </tfoot>
    <tbody>
    <tr ng-repeat="project in projects | orderBy : 'title' | slice: model.startProject:model.endProject">
        <td>
            {{ project.title }}
        </td>
        <td>
            {{ project.startDate.format('L') }}
        </td>
    </tr>
    </tbody>
</table>
